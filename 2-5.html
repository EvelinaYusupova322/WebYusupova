<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
      <title>Задание 5</title>
<style>
#d {
  width: 200px;
  height: 150px;
  position: relative;
  background-repeat: no-repeat;
}

body {
   	   background: #C5D0E6;
	   color: #79553D;
   }

</style>
<div id="d">
<img src="pip.png">
</div>
</head>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$("#d").mousedown(function() {
			$(this).mousemove(function() {
				d.style.left = event.pageX - d.offsetWidth / 2 + 'px';
				d.style.top = event.pageY - d.offsetHeight / 2 + 'px';
			});
		}).mouseup(function() {
				$(this).unbind('mousemove');
			});
</script>
